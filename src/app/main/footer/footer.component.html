<div class="f-content">
  <div class="f_ctrl">
    <div class="left_ctrl">
      <div class="f_detail_ctrl">
        <i class="playPrev fa fa-step-backward fa-2x" title="上一曲 ctrl + left" (click)="onPrev()"></i>
        <i class="fa fa-2x" [ngClass]="{'fa-pause-circle-o':playData.IsPlaying,'fa-play-circle-o':!playData.IsPlaying}"  title="播放/暂停 ctrl + space" (click)="onplay()"></i>
        <i class="playNext fa fa-step-forward fa-2x" title="下一曲 ctrl + right" (click)="onNext()"></i>
      </div>
      <div class="f_progress" id="f_progress">
        <div class="f_current_detail">
          <span class="f_c_name"> {{playData.MicName}} -  {{playData.artist}}</span>
          <span class="f_c_time">{{playData.Current | iTime}}/{{playData.Data | iTime}}</span>
        </div>
        <div class="f_progress_bar" id="f_progress">
          <div class="duration" id="f_progressD" (click)="progressClick($event)">
            <div class="buffering" [ngStyle]="{'width':playData.percent}"></div>
            <div class="real" ></div>
          </div>
          <div id="range" class="range" [ngStyle]="{'left':playData.percent}"></div>
        </div>
      </div>
    </div>
    <div class="right_ctrl">
      <span class="play_type" ></span>
    </div>
    <div class="right_ctrl">
      <span class="play_type" title="打开播放列表"><i class="fa fa-list"></i></span>
    </div>
  </div>
</div>
