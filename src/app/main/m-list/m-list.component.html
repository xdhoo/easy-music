<div class="m-list-con">
  <div class="m-list-con-t">
    <div class="cont-l">
      <img src="{{listData.coverImgUrl}}" alt="">
    </div>
    <div class="cont-r">
      <h4>{{listData.name}}</h4>
      <p></p>
      <p>简介：{{listData.description}}</p>
    </div>
  </div>
  <div class="m-list-con-b">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>音乐标题</th>
          <th>歌手</th>
          <th>专辑</th>
          <th>时长</th>
        </tr>        
      </thead>
      <tbody>
        <tr *ngFor="let list of listData.tracks">
          <td></td>
          <td>{{list.name}}</td>
          <td>{{list.artists[0].name}}</td>
          <td>{{list.album.name}}</td>
          <td>{{list.duration |iTime}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
